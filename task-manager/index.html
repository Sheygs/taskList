    <link rel="stylesheet" href="./css/index.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col sm-12">
          <div id="main" class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Task Manager</h3>
              <form action="#index.php" id="task-form">
                <div class="form-group input-field">
                  <label for="task">New Task</label>
                  <input
                    type="text"
                    class="form-control"
                    id="task"
                    placeholder="Add Task"
                  />
                </div>
                <button type="submit" class="add-tasks btn btn-primary">
                  Add Task
                </button>
              </form>
            </div>
            <hr />
            <div class="card-body">
              <h3 id="task-title" class="card-title text-center">Tasks</h3>
              <div class="form-group input-field">
                <label for="search">Search Tasks</label>
                <input
                  type="text"
                  id="search"
                  name="search"
                  class="form-control"
                  placeholder="search"
                />
              </div>
              <ul class="list-group"></ul>
              <a class="clear-tasks btn btn-dark text-white mt-3" href="#"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
